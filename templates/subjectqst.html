{% include 'adminNavbar1.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <style>
        #cd{
            background-color:white;
            width:100%;
            height: 87vh;
            border-radius:5px;
            box-shadow: 0px 0px 10px black;
            z-index:-50000000;
            cursor: pointer;
          }
    </style>
    <script>
        function display(){
        var obj=document.getElementById("myTextArea");
        if (obj != null) {
            str = obj.value;
        }
        else {
            str = null;
        }
        var jsondisplay=JSON.parse(str)
        var jsonstring=JSON.stringify(jsondisplay,undefined,2);
        document.getElementById("myTextArea").value=jsonstring;
    }
    </script>
</head>
<body>

    {%set qsts=get_qst(subject)%}
    <div class="container-fluid">
        <br>
        <div class="row">
            
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <h1 style="color: rgb(75, 0, 128); font-family: 'Times New Roman', Times, serif;text-align: center;">Questions</h1>
                <form action="subjectqst" method="post">
                    <input type="hidden" name="subject" value={{subject}}>
                        <center>
                    
                        <textarea  style="width: 100%;" onclick="display(this.body)" name="qsts" id="myTextArea" rows="12" required class="form-control">{{qsts['questions']}}</textarea>
                    
                    </center>
                    
                    <h1 style="color: rgb(75, 0, 128); font-family: 'Times New Roman', Times, serif;text-align: center;">Answers</h1>
                    <center>
                
                    <textarea  style="width: 100%;" onclick="display(this.body)" name="answers" id="myTextArea" rows="4" required class="form-control">{{qsts['answers']}}</textarea>
                
                </center>
                     <center>
                        <br>
                        <input type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;submit&nbsp;&nbsp;&nbsp;&nbsp;" class="btn btn-success mt-3">
                    </center>
                </form>
            </div>
    </div>
</div>
</body>
